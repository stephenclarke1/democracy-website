<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/main.js" defer></script>
    <title></title>        
</head>
<body>
    <div id="custom-form-container">
        <h1 class="text-centre">Wellington Central</h1>
        <form class="mock-election-form" action='https://app.formester.com/forms/e0929641-1244-4fa3-984f-8d513b5dd7ab/submissions' method='POST'>
            <input type="hidden" class="electorateform" id="electorate" name="electorate">
            <div class="parties">
                <h2>Party Vote</h2>
                <table>
                    <tr>
                        <td class="party-logo"><label for="act"><img src="https://elections.nz/assets/Party-logos/the-act-party-logo-august-2019__ScaleWidthWzMwMF0.jpg" alt="The Act Party logo"></label></td>
                        <td><label for="act">ACT New Zealand</label></td>
                        <td class="radio"><input type="radio" id="act" name="party" value="act"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="animaljustice"><img src="https://elections.nz/assets/Party-logos/ANIMAL2__ScaleWidthWzMwMF0.JPG" alt="The Animal Justice Party Aotearoa New Zealand logo"></label></td>
                        <td><label for="animaljustice">Animal Justice Party Aotearoa New Zealand</label></td>
                        <td class="radio"><input type="radio" id="animaljustice" name="party" value="animaljustice"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="cannabis"><img src="https://elections.nz/assets/Party-logos/The-Cannabis-Party_270720__ScaleWidthWzMwMF0.jpg" alt="The Aotearoa Legalise Cannabis Party logo"></label></td>
                        <td><label for="cannabis">Aotearoa Legalise Cannabis Party</label></td>
                        <td class="radio"><input type="radio" id="cannabis" name="party" value="cannabis"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="democracynz"><img src="https://elections.nz/assets/Party-logos/JPEG_DemocracyNZ_LOGO_Stack-jpg__ScaleWidthWzMwMF0.jpg" alt="The DemocracyNZ logo"></label></td>
                        <td><label for="democracynz">DemocracyNZ</label></td>
                        <td class="radio"><input type="radio" id="democracynz" name="party" value="democracynz"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="freedoms"><img src="https://elections.nz/assets/Party-logos/Colour-High-Resolution-01__ScaleWidthWzMwMF0.jpg" alt="The Freedoms New Zealand logo"></label></td>
                        <td><label for="freedoms">Freedoms New Zealand</label></td>
                        <td class="radio"><input type="radio" id="freedoms" name="party" value="freedoms"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="leightonbaker"><img src="https://elections.nz/assets/Party-logos/Leighton-Baker-Party-Colour-Logo-1__ScaleWidthWzMwMF0.jpg" alt="The Leighton Baker Party logo"></label></td>
                        <td><label for="leightonbaker">Leighton Baker Party</label></td>
                        <td class="radio"><input type="radio" id="leightonbaker" name="party" value="leightonbaker"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="newconservative"><img src="https://elections.nz/assets/Party-logos/Hires-Logo_RGB__ScaleWidthWzMwMF0.jpg" alt="The New Conservative logo"></label></td>
                        <td><label for="newconservative">New Conservative</label></td>
                        <td class="radio"><input type="radio" id="newconservative" name="party" value="newconservative"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="newnation"><img src="https://elections.nz/assets/Party-logos/LOGO-RGB-350dpi__ScaleWidthWzMwMF0.jpg" alt="The New Nation Party logo"></label></td>
                        <td><label for="newnation">New Nation Party</label></td>
                        <td class="radio"><input type="radio" id="newnation" name="party" value="newnation"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="newzealandfirst"><img src="https://elections.nz/assets/Party-logos/nz-first-logo-june-2017.jpg" alt="The New Zealand First Party logo"></label></td>
                        <td><label for="newzealandfirst">New Zealand First</label></td>
                        <td class="radio"><input type="radio" id="newzealandfirst" name="party" value="newzealandfirst"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="labour"><img src="https://elections.nz/assets/Party-logos/labour-party-logo-june-2016.jpg" alt="The New Zealand Labour Party logo"></label></td>
                        <td><label for="labour">New Zealand Labour Party</label></td>
                        <td class="radio"><input type="radio" id="labour" name="party" value="labour"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="outdoors"><img src="https://elections.nz/assets/Party-logos/OF_Logo_RGB_Gradient-1__ScaleWidthWzMwMF0.jpg" alt="The NZ Outdoors & Freedom Party logo"></label></td>
                        <td><label for="outdoors">NZ Outdoors & Freedom Party</label></td>
                        <td class="radio"><input type="radio" id="outdoors" name="party" value="outdoors"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="newzeal"><img src="https://elections.nz/assets/Party-logos/NewZeal-Hi-Res-v3__ScaleWidthWzMwMF0.jpg" alt="The NewZeal logo"></label></td>
                        <td><label for="newzeal">NewZeal</label></td>
                        <td class="radio"><input type="radio" id="newzeal" name="party" value="newzeal"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="maori"><img src="https://elections.nz/assets/Party-logos/maoti-party-logo-june-2017.jpg" alt="The Te Pāti Māori logo"></label></td>
                        <td><label for="maori">Te Pāti Māori</label></td>
                        <td class="radio"><input type="radio" id="maori" name="party" value="maori"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="green"><img src="https://elections.nz/assets/Party-logos/green-party-logo-june-2017.jpg" alt="The Green Party of Aotearoa New Zealand logo"></label></td>
                        <td><label for="green">The Green Party of Aotearoa New Zealand</label></td>
                        <td class="radio"><input type="radio" id="green" name="party" value="green"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="national"><img src="https://elections.nz/assets/Party-logos/national-party-logo-june-2017.jpg" alt="The New Zealand National Party logo"></label></td>
                        <td><label for="national">The New Zealand National Party</label></td>
                        <td class="radio"><input type="radio" id="national" name="party" value="national"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="top"><img src="https://elections.nz/assets/Party-logos/TOP-Logo-300px-COLOUR-v2__ScaleWidthWzMwMF0.jpg" alt="The Opportunities Party logo"></label></td>
                        <td><label for="top">The Opportunities Party</label></td>
                        <td class="radio"><input type="radio" id="top" name="party" value="top"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="visionnz"><img src="https://elections.nz/assets/Party-logos/Vision-New-Zealand-logo-October-2019.png" alt="The Vision NZ logo"></label></td>
                        <td><label for="visionnz">Vision NZ</label></td>
                        <td class="radio"><input type="radio" id="visionnz" name="party" value="visionnz"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"></td>
                        <td></td>
                        <td class="radio"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"></td>
                        <td><label for="abstain">Abstain from party vote</label></td>
                        <td class="radio"><input type="radio" required id="abstain" name="party" value="abstain"></td>
                    </tr>
                </table>
            </div>
            <div class="candidates">
                <h2>Electorate Vote</h2>
                <table class="candidates-table">
                    <tr>
                        <td class="radio"><input type="radio" id="takutaferris" name="candidate" value="takutaferris"></td>
                        <td><label for="takutaferris">Tākuta Ferris<br><span class="sublabel">Te Pāti Māori</span></label></td>
                        <td class="party-logo"><label for="takutaferris"><img src="https://elections.nz/assets/Party-logos/maoti-party-logo-june-2017.jpg" alt="Te Pāti Māori logo"></label></td>
                    </tr>
                    <tr>
                        <td class="radio"><input type="radio" id="rinotirikatene" name="candidate" value="rinotirikatene"></td>
                        <td><label for="rinotirikatene">Rino Tirikatene<br><span class="sublabel">New Zealand Labour Party</span></label></td>
                        <td class="party-logo"><label for="rinotirikatene"><img src="https://elections.nz/assets/Party-logos/labour-party-logo-june-2016.jpg" alt="The New Zealand Labour Party logo"></label></td>
                    </tr>
                    <tr>
                        <td class="radio"></td>
                        <td></td>
                        <td class="party-logo"></td>
                    </tr>
                    <tr>
                        <td class="radio"><input type="radio" required id="electorateabstain" name="candidate" value="electorateabstain"></td>
                        <td><label for="electorateabstain">Abstain from electorate vote</label></td>
                        <td class="party-logo"></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector("#custom-form-container form");
            
            if (form) {
                form.addEventListener("submit", function() {
                    localStorage.setItem("formComplete", "true");
                });
            };
        });
    </script>
</body>
</html>
