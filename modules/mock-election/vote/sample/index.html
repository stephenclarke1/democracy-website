<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="/assets/main.js" defer></script>
    <title></title>        
</head>
<body>
    <div id="custom-form-container">
        <h1 class="text-centre">Donaldson's Dairy</h1> 
        <form class="mock-election-form" action='' method='POST'>
            <input type="hidden" class="electorateform" id="electorate" name="electorate">
            <div class="parties">
                <h2 class="uppercase">Party Vote</h2>
                <table>
                    <tr>
                        <td class="party-logo"><label for="act"><img src="/assets/media/sample-ballot-logos/kakapo.png" alt=""></label></td>
                        <td><label for="act">Kākāpō Party</label></td>
                        <td class="radio"><input type="radio" id="act" name="party" value="act"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="animaljustice"><img src="/assets/media/sample-ballot-logos/kereru.png" alt=""></label></td>
                        <td><label for="animaljustice">Kererū Party</label></td>
                        <td class="radio"><input type="radio" id="animaljustice" name="party" value="animaljustice"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="cannabis"><img src="/assets/media/sample-ballot-logos/kiwi.png"></label></td>
                        <td><label for="cannabis">Kiwi Party</label></td>
                        <td class="radio"><input type="radio" id="cannabis" name="party" value="cannabis"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="democracynz"><img src="/assets/media/sample-ballot-logos/korora.png" alt=""></label></td>
                        <td><label for="democracynz">Kororā Party</label></td>
                        <td class="radio"><input type="radio" id="democracynz" name="party" value="democracynz"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"><label for="freedoms"><img src="/assets/media/sample-ballot-logos/piwakawaka.png" alt=""></label></td>
                        <td><label for="freedoms">Pīwakawaka Party</label></td>
                        <td class="radio"><input type="radio" id="freedoms" name="party" value="freedoms"></td>
                    </tr>
                    <tr>
                        <td class="party-logo"></td>
                        <td></td>
                        <td class="radio"></td>
                    </tr>
                </table>
            </div>
            <div class="candidates">
                <h2 class="uppercase">Electorate Vote</h2>
                <table class="candidates-table">
                    <tr>
                        <td class="radio"><input type="radio" id="nataliaalbert" name="candidate" value="nataliaalbert"></td>
                        <td><label for="nataliaalbert">Scarface Claw<br><span class="sublabel">Independent</span></label></td>
                        <td class="party-logo"><label for="nataliaalbert"><img src="" alt=""></label></td>
                    </tr>
                    <tr>
                        <td class="radio"><input type="radio" id="michaelappleby" name="candidate" value="michaelappleby"></td>
                        <td><label for="michaelappleby">Hairy Maclary<br><span class="sublabel">Pīwakawaka Party</span></label></td>
                        <td class="party-logo"><label for="michaelappleby"><img src="/assets/media/sample-ballot-logos/piwakawaka.png" alt=""></label></td>
                    </tr>
                    <tr>
                        <td class="radio"><input type="radio" id="taylorarneil" name="candidate" value="taylorarneil"></td>
                        <td><label for="taylorarneil">Bitzer Maloney<br><span class="sublabel">Kākāpō Party</span></label></td>
                        <td class="party-logo"><label for="taylorarneil"><img src="/assets/media/sample-ballot-logos/kakapo.png" alt=""></label></td>
                    </tr>
                    <tr>
                        <td class="radio"><input type="radio" id="petebains" name="candidate" value="petebains"></td>
                        <td><label for="petebains">Hercules Morse<br><span class="sublabel">Kererū Party</span></label></td>
                        <td class="party-logo"><label for="petebains"><img src="/assets/media/sample-ballot-logos/kereru.png" alt=""></label></td>
                    </tr>
                    <tr>
                        <td class="radio"><input type="radio" id="donfranks" name="candidate" value="donfranks"></td>
                        <td><label for="donfranks">Bottomley Potts<br><span class="sublabel">Kiwi Party</span></label></td>
                        <td class="party-logo"><label for="donfranks"><img src="/assets/media/sample-ballot-logos/kiwi.png" alt=""></label></td>
                    </tr>
                    <tr>
                        <td class="radio"><input type="radio" id="karlthomasgeiringer" name="candidate" value="karlthomasgeiringer"></td>
                        <td><label for="karlthomasgeiringer">Schnitzel von Krumm<br><span class="sublabel">Kororā Party</span></label></td>
                        <td class="party-logo"><label for="karlthomasgeiringer"><img src="/assets/media/sample-ballot-logos/korora.png" alt=""></label></td>
                    </tr>
                    <tr>
                        <td class="radio"></td>
                        <td></td>
                        <td class="party-logo"></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector("#custom-form-container form");
            
            if (form) {
                form.addEventListener("submit", function() {
                    localStorage.setItem("formComplete", "true");
                });
            };
        });
    </script>
</body>
</html>
