                    <tr>
                        <td><label for="labour">New Zealand Labour Party</label></td>

                    <tr>
                        <td><label for="national">New Zealand National Party</label></td>
                        <td class="radio"><input type="radio" id="national" name="party" value="national"></td>

                    <tr>

                    <tr>

                    <tr>

                    </tr>
                    <tr>
                        <td><label for="visionnz">Vision NZ</label></td>

                    </tr>
                    <tr>
                        <td></td>

                <div class="radio">
