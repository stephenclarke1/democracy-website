<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style.css">
    <title></title>
</head>
<body>
    <div>
        <form class="mock-election-form" action='https://app.formester.com/forms/e0929641-1244-4fa3-984f-8d513b5dd7ab/submissions' method='POST'>
            <div class="party">
                <h2>Party:</h2>
                <div class="radio">
                    <input type="radio" id="act" name="party" value="act">
                    <label for="act">ACT New Zealand</label>
                </div>
                <div class="radio">
                    <input type="radio" id="cannabis" name="party" value="Aotearoa Legalise Cannabis Party">
                    <label for="cannabis">Aotearoa Legalise Cannabis Party</label>
                </div>
                <div class="radio">
                    <input type="radio" id="democracynz" name="party" value="democracynz">
                    <label for="democracynz">DemocracyNZ</label>
                </div>
                <div class="radio">
                    <input type="radio" id="freedoms" name="party" value="freedoms">
                    <label for="freedoms">Freedoms New Zealand</label>
                </div>
                <div class="radio">
                    <input type="radio" id="green" name="party" value="green">
                    <label for="green">Green Party of Aotearoa New Zealand</label>
                </div>
                <div class="radio">
                    <input type="radio" id="newconservative" name="party" value="newconservative">
                    <label for="newconservative">New Conservative</label>
                </div>
                <div class="radio">
                    <input type="radio" id="newnation" name="party" value="newnation">
                    <label for="newnation">New Nation Party</label>
                </div>
                <div class="radio">
                    <input type="radio" id="newzealandfirst" name="party" value="newzealandfirst">
                    <label for="newzealandfirst">New Zealand First</label>
                </div>
                <div class="radio">
                    <input type="radio" id="labour" name="party" value="labour">
                    <label for="labour">New Zealand Labour Party</label>
                </div>
                <div class="radio">
                    <input type="radio" id="national" name="party" value="national">
                    <label for="national">New Zealand National Party</label>
                </div>
                <div class="radio">
                    <input type="radio" id="outdoors" name="party" value="outdoors">
                    <label for="outdoors">NZ Outdoors & Freedom Party</label>
                </div>
                <div class="radio">
                    <input type="radio" id="oneparty" name="party" value="oneparty">
                    <label for="oneparty">ONE Party</label>
                </div>
                <div class="radio">
                    <input type="radio" id="maori" name="party" value="maori">
                    <label for="maori">Te Pāti Māori</label>
                </div>
                <div class="radio">
                    <input type="radio" id="top" name="party" value="top">
                    <label for="top">The Opportunities Party</label>
                </div>
                <div class="radio">
                    <input type="radio" id="visionnz" name="party" value="visionnz">
                    <label for="visionnz">Vision NZ</label>
                </div>
            </div>
            <div class="candidates">
                <h2>Candidate:</h2>
                <div class="radio">
                    <input type="radio" id="tamathapaul" name="candidate" value="aaaa">
                    <label for="tamathapaul">Tamatha Paul</label>
                </div>
                <div class="radio">
                    <input type="radio" id="scottsheeran" name="candidate" value="scottsheeran">
                    <label for="scottsheeran">Scott Sheeran</label>
                </div>
                <div class="radio">
                    <input type="radio" id="ibrahimomer" name="candidate" value="ibrahimomer">
                    <label for="ibrahimomer">Ibrahim Omer</label>
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
